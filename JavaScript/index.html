<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="icon" href="../favicon.gif">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <img id="ship1" class="ship" src="../img/ship.gif"/>
    <img id="ship2" class="ship" src="../img/ship.gif"/>
    <style>
        body{
            background-image: url('../img/stars.png');
        }
        .ship{
            position:absolute;
            left:10; top:10;  
            transition: left 1s;          
        }
        #ship1{
            filter:hue-rotate(30deg);
        }
    </style>
    <script>
        let timer=null, pagewidth=$(document).width();
        let moveship = (ship) => {
            let x = parseInt(ship.offset().left);            
            let distance = 10 + Math.floor(Math.random()*100)
            x += distance;
            if(x<=(pagewidth-140))
                ship.css({left:x})
            else            
            {                
                clearInterval(timer);
                let shipid = ship.attr('id');
                alert(shipid+" won the race");
            }
            
        }
        $(document).ready(() => {
            console.log('Page is ready');
            let ship1 = $("#ship1");
            let ship2 = $("#ship2");
            ship1.css({top:10, left:0});
            ship2.css({top:100, left:0});
            
            timer = setInterval(() => {
                moveship(ship1); 
                moveship(ship2);               
            },1000); //ms

                           
           
        })
    </script>
</body>
</html>
